apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-consumer
  name: consumer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: consumer
  template:
    metadata:
      labels:
        service: consumer
    spec:
      containers:
      - image: chinhnv8/udaconnect:kafka-consumer.v1
        name: consumer-container
        imagePullPolicy: Always
        env:
        - name: KAFKA_API
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: KAFKA_API
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: KAFKA_TOPIC
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT              
      restartPolicy: Always